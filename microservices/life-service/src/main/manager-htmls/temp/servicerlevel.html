<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--/////////////////////////////////////////////////Amaze UI  CDN//////////////////////////////-->
    <link href=" http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.css" rel="stylesheet">
    <link href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://g.alicdn.com/sj/lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.js"></script>
    <script type="text/javascript" src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>
    <script type="text/javascript" src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.ie8polyfill.js"></script>
    <script type="text/javascript" src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.ie8polyfill.min.js"></script>
    <script type="text/javascript" src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.widgets.helper.js"></script>
    <script type="text/javascript" src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.widgets.helper.min.js"></script>

</head>
<body>
<h1>录入服务人员信息</h1>
<div class="whole"  style="margin-left:25px">
    <p class="servicername">服务人员姓名:</p>
    <p class="experience">工作经验：
        <select class="select">
            <option selected="selected" value="-1">请选择</option>
            <option value="0">无经验</option>
            <option value="3">3个月</option>
            <option value="6">6个月</option>
            <option value="12">1年</option>
            <option value="24">2年</option>
            <option value="36">3年</option>
            <option value="48">4年</option>
            <option value="60">5年</option>
            <option value="72">6年</option>
            <option value="84">7年以上</option>
        </select>
    </p>
    <p class="area">工作区域：
        <!--从数据库中取区域信息-->
        <select class="citys select">
            <option selected="selected" value="-1">请选择</option>
        </select>
        <select class="locals select">
            <option selected="selected" value="-1">请选择</option>
        </select>
    </p>
    <p class="degree">学历：
        <select class="select">
            <option selected="selected" value="-1">请选择</option>
        </select>
    </p>
    <p class="type">服务类型：
        <select class="select">
            <option selected="selected" value="-1">请选择</option>
        </select>
    </p>
    <p class="salary">计算薪资：
        <input type="text" readonly="readonly">
        <button type="button" class="am-btn am-btn-primary am-round">开始计算</button>
    </p>
    <button type="button" class="am-btn am-btn-primary am-round" id="back">返回</button>
    <button type="button" class="am-btn am-btn-primary am-round" id="submit">提交</button>
</div>
<script type="text/javascript" src="../resources/js/superadmin/servicerlevel.js"></script>
<script type="text/javascript" src="../resources/js/common/util.js"></script>
</body>
</html>
