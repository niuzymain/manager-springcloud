#项目基本配置
spring.application.name=life-service-manager
#server.servlet.context-path=/manager
#数据源配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/lifeservice?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=root
#mybatis配置
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.type-aliases-package=org.nzy.lifeservicemanager.entity
mybatis-plus.mapper-locations=classpath*:mybatis/mappers/*.xml
#eureka配置
eureka.client.service-url.defaultZone=http://localhost:8000/eureka/